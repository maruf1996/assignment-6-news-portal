<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header section start  -->
    <header class="container mt-3">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a
            class="navbar-brand text-primary fw-bolder fs-2"
            href="./index.html"
            >World <span class="text-danger">News</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mb-2 mb-lg-0 fs-5 navbar_list">
              <li class="nav-item link_item">
                <a class="nav-link active" href="./index.html">News</a>
              </li>
              <li class="nav-item link_item">
                <a class="nav-link" href="./blog.html">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <hr />
    </header>
    <!-- header section end  -->
    <!-- main section start  -->
    <main>
      <section>
        <div class="container">
          <nav class="navbar navbar-expand-lg bg-light">
            <div class="list_top">
              <ul id="list_container" class="navbar-nav fs-5"></ul>
            </div>
          </nav>
        </div>
      </section>
      <section>
        <div class="container">
          <p id="found_items" class="text-center fw-bolder my-4 py-3 border">
            Items Not Found
          </p>
        </div>
      </section>
      <section class="container mb-3">
        <div id="news_container" class="row row-cols-1 g-4"></div>
      </section>
      <section class="container">
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1
                  id="modal_title"
                  class="modal-title fs-5"
                  id="exampleModalLabel"
                ></h1>
              </div>
              <div id="modal_container" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-info text-light"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="d-flex justify-content-center">
          <div id="spinner" class="spinner-border d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
    <!-- main section start  -->
    <!-- footer section start  -->
    <footer>
      <section class="container py-5 bg-light">
        <p class="text-center">
          Copyright 2022 <span class="fst-italic">World News</span>
        </p>
      </section>
    </footer>
    <!-- footer section end  -->

    <script src="./JS/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  </body>
</html>
